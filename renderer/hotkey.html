<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Hotkey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bulma/css/bulma.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="is-marginless is-paddingless has-text-centered is-unselectable">
        <form id="hotkey_form" action="./hotkey.js">
            <select id="modifier1" required>
                <option value="CommandOrControl">Ctrl</option>
                <option value="Alt">Alt</option>
                <option value="Shift">Shift</option>
                <option value="Super">Windows</option>
            </select>
            <select id="modifier2" required>
                <option value="CommandOrControl">Ctrl</option>
                <option value="Alt">Alt</option>
                <option value="Shift">Shift</option>
                <option value="Super">Windows</option>
            </select>
            <select id="key" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="O">O</option>
                <option value="P">P</option>
                <option value="Q">Q</option>
                <option value="R">R</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z">Z</option>
            </select>
            <input type="submit" name="submit" value="Set">
        </form>
        <button type="button" id="close-button" class="delete is-small button is-danger"></button>
        </div>
    </div>
    <script src="./hotkey.js"></script>

</body>

</html>
