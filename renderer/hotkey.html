<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Hotkey</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bower_components/bulma/css/bulma.css">
    <link rel="stylesheet" href="./css/hotkey.css">
</head>

<body class="">
    <section class="section has-text-centered">
        <div class="container has-text-centered is-marginless is-paddingless">
            <div class="field is-horizontal">
                <div class="heading">Hotkey: </div>
                <form id="hotkey_form" action="./hotkey.js">
                    <div class="field is-grouped">
                        <p class="control">
                            <select id="modifier1" class="select is-medium" required>
                        <option value="CommandOrControl">Ctrl</option>
                        <option value="Alt">Alt</option>
                        <option value="Shift">Shift</option>
                        <option value="Super">Windows</option>
                    </select>
                        </p>
                        <p class="control">
                            <select id="modifier2" class="select is-medium" required>
                        <option value="CommandOrControl">Ctrl</option>
                        <option value="Alt">Alt</option>
                        <option value="Shift">Shift</option>
                        <option value="Super">Windows</option>
                    </select>
                        </p>
                        <p class="control">
                            <select id="key" class="select is-medium" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                        <option value="K">K</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="N">N</option>
                        <option value="O">O</option>
                        <option value="P">P</option>
                        <option value="Q">Q</option>
                        <option value="R">R</option>
                        <option value="S">S</option>
                        <option value="T">T</option>
                        <option value="U">U</option>
                        <option value="V">V</option>
                        <option value="W">W</option>
                        <option value="X">X</option>
                        <option value="Y">Y</option>
                        <option value="Z">Z</option>
                    </select>
                        </p>

                        <div class="control">
                            <input class="button is-medium is-primary" type="submit" name="submit" value="Set">
                        </div>
                        <p class="control">
                            <button type="button" id="close-button" class="delete is-small button is-danger"></button>
                        </p>
                    </div>

                </form>

                </p>

            </div>
        </div>
    </section>
    <script src="./hotkey.js"></script>

</body>

</html>
